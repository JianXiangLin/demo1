<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<body>
    <!--angularJs指令是以 ng 作为前缀的html属性
        ng-init 指令初始化angularjs 应用程序变量
     -->
<div ng-app="" ng-init="firstName='Tom'">
    <!--//ng-bind 绑定变量-->
    <p>姓名为：<span ng-bind="firstName"></span></p>
</div>

<!--HTML5 允许扩展的（自制的）属性，以 data-ng- 开头。没能出效果-->
    <div data-ng-app="" data-ng-init="Name='Tom'">
        <!--//ng-bind 绑定变量-->
        <p>姓名为：<span data-ng-bind="Name"></span></p>
    </div>

<!--AngularJS 表达式

AngularJS 表达式写在双大括号内：{{ expression }}。

AngularJS 表达式把数据绑定到 HTML，这与 ng-bind 指令有异曲同工之妙。

AngularJS 将在表达式书写的位置"输出"数据。

AngularJS 表达式 很像 JavaScript 表达式：它们可以包含文字、运算符和变量。

实例 {{ 5 + 5 }} 或 {{ firstName + " " + lastName }}
-->

</body>
<script src="../js/angular.js"></script>
</html>
